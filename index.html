<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/main.css">

    <title>Petflix</title>

</head>

<body>

    <header>
        <div class="container">
            
            <h2 class="logo">PETFLIX</h2>
            
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="destaque">

            <div class="container">
                <h3 class="titulo">
                        <img src="https://www.championcat.cl/catflix/wp-content/uploads/2020/12/logo-catsa-papel.png" 
                            alt="La Catsa de Papel">
                </h3>
                <p class="descricao"> Um bando de gatos se unem com o objetivo de assaltar a despensa de seus humanos. </p>
                
                <div class="btn-menu">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>      
                </div>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/d523d30d0c.js" crossorigin="anonymous"></script>
</body>
</html>
